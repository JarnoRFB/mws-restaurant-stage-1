<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="theme-color" content="#3367D6">

  <link rel="manifest" href="manifest.json">
  <link rel=icon href=img/fork-192.png>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" tabindex="-1"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="select neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <!-- <label for="neighborhoods-select">select neighborhood</label> -->
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"  aria-label="select cuisine">
          <option value="all">All Cuisines</option>
        </select>
        <!-- <label for="cuisines-select">select cuisine</label> -->

      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxkAzlvKkueSTlEnrx9SswARuAli4Eiw4&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
